<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myteam bootstrap</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
  
  <main>
    <h1 class="visually-hidden">Myteam about</h1>
    <section class="directors bg-primary pt-3 pb-5">
      <div class="container">
        <h2 class="directors__title text-center text-white mb-5 fw-bold fst-normal">
          Meet the directors
        </h2>

        <div class="directors__inner">
          <ul class="directors__list row list-unstyled gy-5 ">
            <div class="box-1 d-flex justify-content-evenly">
            <li class="directors__item director bg-success col-3 pt-4 pb-3 position-relative ">
              <div class="director__content">
                <div class="director__content-left">
                  <img class="director__picture mx-auto d-block mb-2" src="./img/nikita.svg" alt="Avatar" width="96"
                    height="96">
                  <h3 class="director__name text-center text-warning fw-bold fs-4">Nikita Marks</h3>
                  <p class="director__position text-center text-white fst-italic">Founder & CEO</p>
                </div>
              </div>
              <img class="position-absolute mt-3 bottom-10   start-0 end-0 mx-auto " src="./img/plus-button.svg" alt="" width="56" height="56">
            </li>

            <li class="directors__item director col-3 bg-success pt-4 pb-3 position-relative" >
              <div class="director__content">
                <div class="director__content-left">
                  <img class="director__picture d-block mx-auto mb-2" src="./img/cristian.svg" alt="Avatar" width="96"
                    height="96">

                  <h3 class="director__name text-center text-warning fw-bold fs-4">Cristian Duncan</h3>

                  <p class="director__position text-center text-white fst-italic">Co-founder & COO</p>
                </div>
              </div>
              <img class="position-absolute  mt-3 bottom-10  start-0 end-0 mx-auto " src="./img/plus-button.svg" alt="" width="56" height="56">
            </li>

            <li class="directors__item director col-3 bg-success pt-4 pb-3 position-relative">
              <div class="director__conten">
                <div class="director__content-left mb-5">
                  <img class="director__picture d-block mx-auto mb-2" src="./img/cruz.svg" alt="Avatar" width="96"
                    height="96">

                  <h3 class="director__name text-center text-warning fw-bold fs-4">Cruz Hamer</h3>

                  <p class="director__position text-center text-white  fst-italic">Co-founder & CTO</p>
                </div>
              </div>
              <img class="position-absolute top-80  start-0 end-0 mx-auto " src="./img/plus-button.svg" alt="" width="56" height="56">
            </li>
        
            </div>

             <div class="box-2 d-flex justify-content-evenly">

            <li class="directors__item director pt-4 pb-3 bg-success col-3 position-relative ">
              <div class="director__conte mb-5">
                <div class="director__content-left">
                  <img class="director__picture d-block mx-auto mb-2" src="./img/drake.svg" alt="Avatar" width="96"
                    height="96">

                  <h3 class="director__name text-center text-warning fw-bold fs-4">Drake Heaton</h3>

                  <p class="director__position text-center text-white  fst-italic">Business Development Lead</p>
                </div>
              </div>
              <img class="position-absolute  mt-0 bottom+10  start-0 end-0 mx-auto" src="./img/plus-button.svg" alt="" width="56" height="56">
      
            </li>

            <li class="directors__item director pt-4 pb-3 bg-success col-3 position-relative">
              <div class="director__content3">
                <div class="director__content-left">
                  <img class="director__picture d-block mx-auto mb-2" src="./img/grifin.svg" alt="Avatar" width="96"
                    height="96">

                  <h3 class="director__name text-center text-warning fw-bold fs-4">Griffin Wise</h3>

                  <p class="director__position text-center text-white  fst-italic">Lead Marketing</p>
                </div>
              </div>
              <img class="position-absolute mt-3 bottom-10  start-0 end-0 mx-auto " src="./img/plus-button.svg" alt="" width="56" height="56">
        
            </li>

            <li class="directors__item director  bg-success col-3  pt-4 pb-3 position-relative ">
              <div class="director__content1">
                <div class="director__content-left">
                  <img class="director__picture d-block mx-auto mb-2" src="./img/aden.svg" alt="Avatar" width="96"
                    height="96">

                  <h3 class="director__name text-center text-warning fw-bold fs-4">Aden Allan</h3>

                  <p class="director__position text-center text-white  fst-italic">Head of Talent</p>
                </div>
              </div>
              <img class="position-absolute mt-3 bottom-10  start-0 end-0 mx-auto " src="./img/plus-button.svg" alt="" width="56" height="56">
          
            </li>
          </div>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
